<body>
  <div id="move" style="width:100px;height:100px;background-color:lightblue;transform:translate(0px,0px);"></div>
  <script src="./gesture.js"></script>
  <script>
    const move = document.getElementById('move')
    enableGesture(move)
    let diffX = 0
    let diffY = 0
    move.addEventListener('panstart', e => {
      diffX = e.detail.startX - move.getBoundingClientRect().x;
      diffY = e.detail.startY - move.getBoundingClientRect().y;
    })
    move.addEventListener('pan', e => {
      move.style.transform = `translate(${e.detail.clientX - diffX}px, ${e.detail.clientY - diffY}px)`
    })
  </script>
</body>
