<style>
  #el {
    --size: 100px;
    width: var(--size);
    height: var(--size);
    background-color: lightblue;
  }
</style>
<div id="el"></div>
<script>
  const el = document.getElementById('el')

  class Timeline {
    constructor() {
      this.animations = []
    }
    tick() {
      const t = Date.now() - this.startTime
      for (const animation of this.animations) {
        if (t > animation.duration + animation.delay) continue
        const { object, property, start, end, template, duration, delay, timingFunction } = animation
        object[property] = template(timingFunction(start, end)(t - delay))
      }
      requestAnimationFrame(() => this.tick())
    }
    add(a) {
      this.animations.push(a)
    }
    start() {
      this.startTime = Date.now()
      this.tick()
    }
  }

  class Animation {
    constructor(config) {
      const { object, property, start, end, template, duration, delay, timingFunction } = config
      Object.assign(this, config)
      this.delay = delay || 0
      this.timingFunction = timingFunction || ((start, end) => t => start + (t / duration) * (end - start))
    }
  }

  const tl = new Timeline()
  tl.add(new Animation({
    object: el.style,
    property: 'transform',
    start: 0,
    end: 200,
    template: d => `translateX(${d}px)`,
    duration: 3000,
  }))

</script>
