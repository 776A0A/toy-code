<style>
  #el {
    --size: 100px;
    width: var(--size);
    height: var(--size);
    background-color: lightblue;
  }
</style>
<div id="el"></div>
<button onclick="tl.start()">start</button>
<button onclick="tl.pause()">pause</button>
<button onclick="tl.resume()">resume</button>
<script src="./animation.js"></script>
<script>
  const el = document.getElementById('el')

  const LINEAR = t => t

  const tl = new Timeline()
  tl.add(new Animation({
    object: el.style,
    property: 'transform',
    start: 0,
    end: 200,
    template: v => `translateX(${v}px)`,
    duration: 3000,
    timingFunction: LINEAR,
    delay: 1000
  }))

</script>
