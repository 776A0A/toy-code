<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>寻路迷宫</title>
  <style>
    #container {
      display: flex;
      min-width: 750px;
    }

    #map {
      width: 701px;
      display: flex;
      flex-wrap: wrap;
      flex-shrink: 0;
    }

    .cell {
      width: 6px;
      height: 6px;
      background-color: gray;
      border-bottom: solid 1px white;
      border-right: solid 1px white;
      vertical-align: middle;
    }

    #save {
      align-self: center;
      margin-left: 16px;
    }

    dl {
      display: flex;
      flex-wrap: wrap;
    }

    dt,
    dd {
      width: 50%;
      margin: 0;
      text-align: center
    }

    #tip {
      position: absolute;
      background-color: aliceblue;
      padding: 3px 16px;
      border-radius: 2px;
      opacity: .7;
    }

    .color {
      display: inline-block;
      width: 8px;
      height: 8px;
    }

    aside {
      background-color: cadetblue;
    }
  </style>
</head>

<body>
  <div id="tip">[0, 0] 无值</div>
  <div id="container">
    <div id="map"></div>
    <aside>
      <div>图块颜色说明</div>
      <ul>
        <li><span class="color" style="background-color:#000;"></span> 迷宫点</li>
        <li><span class="color" style="background-color:#fff;"></span> 终点</li>
        <li><span class="color" style="background-color:red;"></span> 起始点</li>
        <li><span class="color" style="background-color:lightseagreen;"></span> 已查找</li>
        <li><span class="color" style="background-color:lightcoral;"></span> 结果路径</li>
      </ul>
      <dl>
        <dt>左键：</dt>
        <dd>画迷宫</dd>
        <dt>右键：</dt>
        <dd>擦除迷宫</dd>
      </dl>
      <button id="save">保存</button>
      <button id="reset">清空</button>
    </aside>
  </div>
  <script src="./index.js"></script>
</body>

</html>
